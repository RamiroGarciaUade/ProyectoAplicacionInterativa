# Configuraci�n de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
# Este parámetro configura cómo Hibernate maneja las tablas de la base de datos en relación con las entidades JPA de la aplicación. 
#El valor update indica que Hibernate intentará actualizar las tablas de la base de datos para que coincidan con las entidades JPA. 
#Otras opciones posibles son:

#none: No realiza ninguna acción sobre el esquema de la base de datos.
#validate: Valida que el esquema de la base de datos coincida con las entidades, pero no realiza cambios.
#create: Crea el esquema de la base de datos desde cero, borrando cualquier dato existente.
#create-drop: Similar a create, pero elimina las tablas cuando se detiene la aplicación.
spring.jpa.show-sql=true
#Configura si Hibernate debe mostrar las sentencias SQL generadas en los logs. Cuando se establece en true, 
#las consultas SQL ejecutadas por Hibernate se imprimirán en la consola para facilitar la depuración y el análisis.
